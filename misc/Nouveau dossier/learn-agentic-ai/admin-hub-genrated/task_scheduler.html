<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminHub - Task Scheduler</title>
    <script src="common_layout.js"></script>
    <style>
        /* Common styles from common_layout.js */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5e6d3, #e8d5c4, #f0e1d2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .app-container {
            width: 1200px;
            height: 700px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .sidebar {
            width: 260px;
            background: rgba(60, 60, 60, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .logo {
            padding: 0 20px 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            font-weight: 600;
        }
        
        .logo-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        .nav-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            color: white;
            text-decoration: none;
        }
        
        .nav-item:hover, .nav-item.active {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .nav-item.active {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .nav-icon {
            width: 16px;
            height: 16px;
            opacity: 0.7;
        }
        
        .main-content {
            flex: 1;
            padding: 30px;
            display: flex;
            gap: 20px;
            overflow: auto;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Page-specific styles for the task scheduler */
        .scheduler-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .scheduler-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #333;
        }

        .task-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .task-form input, .task-form textarea, .task-form button {
            padding: 10px;
            font-size: 14px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .task-form button {
            background: #4fc3f7;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .task-form button:hover {
            background: #039be5;
        }

        .task-list {
            margin-top: 20px;
        }

        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-item .task-name {
            font-size: 14px;
            color: #555;
        }

        .task-item .task-actions button {
            background: none;
            border: none;
            color: #039be5;
            cursor: pointer;
            font-size: 14px;
            transition: color 0.2s ease;
        }

        .task-item .task-actions button:hover {
            color: #0277bd;
        }
    </style>
</head>
<body>

        <div class="sidebar">
            <div class="logo">
                <div class="logo-icon">A</div>
                AdminHub

                </svg>

            <div class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm2-7h-1V2h-2v2H8V2H6v2H5c-1.1 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z"/>
                </svg>

                </svg>
                Settings
            </div>
            
            <div class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">

                </svg>
                User Management
            </div>
        </div>
        
        <div class="main-content">
            <div class="scheduler-container">
                <div class="scheduler-title">Task Scheduler</div>

                <form class="task-form">
                    <input type="text" placeholder="Task Name" required>
                    <textarea placeholder="Task Description" rows="4" required></textarea>
                    <input type="datetime-local" required>
                    <button type="submit">Save Task</button>
                </form>

                <div class="task-list">
                    <div class="task-item">
                        <div class="task-name">Sample Task 1</div>
                        <div class="task-actions">
                            <button>Edit</button>
                            <button>Delete</button>
                        </div>
                    </div>
                    <div class="task-item">
                        <div class="task-name">Sample Task 2</div>
                        <div class="task-actions">
                            <button>Edit</button>
                            <button>Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="layout_manager.js"></script>
