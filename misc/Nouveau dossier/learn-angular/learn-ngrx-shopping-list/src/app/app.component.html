<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" >
    <button mat-button color="primary" routerLink="/shopping/legacy">Basic list (no material)</button>
    <button mat-button color="primary" routerLink="/shopping/mat-table-ds">mat table list</button>
  </mat-drawer>
  <div class="sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Angular 11 MatTable CRUD Example</span>
        <span class="spacer"></span>
        Reload data:
        <button mat-icon-button >
          <mat-icon>refresh</mat-icon>
        </button>
        <mat-icon>favorite</mat-icon>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>publish</mat-icon>
            <span>Share</span>
          </button>
          <button mat-menu-item disabled>
            <mat-icon>mode_comment</mat-icon>
            <span>Comment</span>
          </button>
          <button mat-menu-item>
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
