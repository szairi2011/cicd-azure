<ng-container *ngIf="shoppingItem$ | async as item;">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar ></div>
      <mat-card-title>{{item.name}}</mat-card-title>
      <mat-card-subtitle>The item id: {{item.id}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="/assets/images/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <!-- <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p> -->
      <p>{{item.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">LIKE</button>
      <button mat-button color="primary">SHARE</button>
      <span class="flex-spacer"></span>
      <button mat-icon-button>
        <mat-icon>publish</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</ng-container>
