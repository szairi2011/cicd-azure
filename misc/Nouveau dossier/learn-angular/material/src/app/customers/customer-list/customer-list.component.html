<div class="mat-elevation-z8">
  <table mat-table [dataSource]="customers" >

    <!-- ID column -->
    <ng-container matColumnDef="id2">
      <th mat-header-cell *matHeaderCellDef> Customer ID </th>
      <td mat-cell *matCellDef="let customer">{{customer.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let customer">{{customer.name}}</td>
    </ng-container>

    <!-- Address column -->
    <!-- <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let customer">{{customer.address}}</td>
    </ng-container> -->

    <!-- Another handy way define a column -->
    <mat-text-column name="address"></mat-text-column>

    <!-- Gender column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let customer">{{customer.gender}}</td>
    </ng-container>

    <!-- Status column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Marital status </th>
      <td mat-cell *matCellDef="let customer">{{customer.status}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons ></mat-paginator>
</div>
