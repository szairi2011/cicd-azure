<mat-card>
  <mat-card-title>New order</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
      <mat-form-field>
        <input matInput placeholder="Simple date" [min]="startDate"
          [matDatepicker]="picker" formControlName="simple_date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker ></mat-datepicker>
        <mat-error align="end" *ngIf="form.controls.simple_date.hasError('required')">
          Please enter a valid date ...
        </mat-error>
      </mat-form-field>
      <div>
        <button mat-raised-button color="primary" [disabled]="!form.valid">Submit</button>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions></mat-card-actions>
</mat-card>
