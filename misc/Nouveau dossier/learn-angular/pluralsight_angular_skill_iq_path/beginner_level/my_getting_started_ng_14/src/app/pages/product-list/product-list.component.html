<!-- <p>product-list works!</p> -->
<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <!-- Use of two-way property binding -->
        <!-- NB: ngModel directive requires FormsModule to be imported from the module that owns this component -->
        <!-- Remember to use the banana in a box syntax for this directive -->
        <input type="text" [(ngModel)]="listFilter"/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table" *ngIf="products.length">
        <thead>
          <tr>
            <th>
              <!-- Use of event binding -->
              <button class="btn btn-primary" (click)="toggleImage()">
                {{showImage ? 'Hide' : 'Show'}} image
              </button>
            </th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>5-star rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <!-- NB: Use single quotes for property binding -->
            <td>
              <!-- Use of one-way property binding from the component class to the template -->
              <img *ngIf="showImage"
                [src]='product.imageUrl'
                [title]='product.productName'
                [style.width.px]='imageWidth'
                [style.margin.px]='imageMargin' />
            </td>
            <td>{{ product.productName }}</td>
            <td>{{ product.productCode }}</td>
            <td>{{ product.releaseDate }}</td>
            <!-- Use of currency buil-in pipe -->
             <!-- NB: Notice it is possible to override default locale properties   -->
             <!-- By using pipe parameters separated by colons -->
            <td>{{ product.price | currency:'USD':'symbol':'1.2-2' }}</td>
            <td>{{ product.starRating }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
