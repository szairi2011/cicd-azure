serenity {
  take.screenshots = FOR_FAILURES
  test.root = "starter.acceptancetests"
  logging = VERBOSE
}

headless.mode = true
# Setting W3C capabilities that are a standard set of driver features
webdriver {
  driver = chrome
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = ["remote-allow-origins=*","test-type", "no-sandbox", "ignore-certificate-errors", "--window-size=1000,800",
        "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"]
    }
  }
}

drivers {
  windows {
    webdriver.chrome.driver = src/test/resources/webdrivers/windows/chromedriver.exe
  }
  mac {
    webdriver.chrome.driver = src/test/resources/webdrivers/mac/chromedriver
  }
  linux {
    webdriver.chrome.driver = src/test/resources/webdrivers/linux/chromedriver
  }
}

